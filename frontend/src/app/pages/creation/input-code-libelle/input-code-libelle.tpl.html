<div class="col-sm-2">
    <label style="display:none;">Code {{type}} {{num}}</label>
    <select class="form-control input-sm"
        [disabled]="isDisabled"
        [id]="'input-code-' + type + '-' + num"
        [name]="'code-' + type + '-' + num"
        [ngModel]="selectedValue"
        (ngModelChange)="updateValue($event)">
        <option></option>
        <option *ngFor="let value of values"
                [ngValue]="value">
            {{value.code}}
        </option>
    </select>
</div>
