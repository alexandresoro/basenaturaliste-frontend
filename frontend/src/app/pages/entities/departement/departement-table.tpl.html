<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Code</th>

                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let object of objects">

                <td>{{object.code}}</td>

                <td class="text-right">
                    <table-buttons [object]="object"
                        (onClickViewObject)="viewObject($event)"
                        (onClickEditObject)="editObject($event)"
                        (onClickDeleteObject)="deleteObject($event)"></table-buttons>
                </td>
            </tr>
        </tbody>
    </table>
</div>
