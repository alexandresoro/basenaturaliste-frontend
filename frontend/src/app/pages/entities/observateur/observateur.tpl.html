<div class="lco-entity-page">
  <top-buttons title="Observateurs"
    createButtonLibelle="CrÃ©er un observateur"
    exportButtonLibelle="Exporter les observateurs"
    [areButtonsDisplayed]="modeHelper.isViewAllMode(mode)"
    (onClickNewObject)="newObject()"
    (onClickExportObjects)="exportObjects()"
    (onClickRefresh)="getAll()"></top-buttons>

  <hr *ngIf="modeHelper.isCreationMode(mode) || modeHelper.isEditionMode(mode) || modeHelper.isViewOneMode(mode) || modeHelper.isRemoveMode(mode)">

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>

  <observateur-table *ngIf="modeHelper.isViewAllMode(mode)"
    [objects]="objects"
    (delete)="deleteObject($event)"
    (edit)="editObject($event)"
    (view)="viewObject($event)">
  </observateur-table>

  <observateur-form *ngIf="modeHelper.isCreationMode(mode) || modeHelper.isEditionMode(mode)"
    [object]="objectToSave"
    [mode]="mode"
    (confirm)="saveObject()"
    (back)="cancelEdition()">
  </observateur-form>

  <observateur-details *ngIf="modeHelper.isViewOneMode(mode)"
    [objectToView]="objectToView"
    (back)="viewAll()">
  </observateur-details>

  <observateur-removal-confirmation *ngIf="modeHelper.isRemoveMode(mode)"
    [objectToRemove]="objectToRemove"
    (confirm)="confirmObjectRemoval($event)">
  </observateur-removal-confirmation>

</div>
