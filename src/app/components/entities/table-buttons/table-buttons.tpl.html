<div class="table-top-buttons"
  style="float: right">
  <button *ngIf="!hideViewButton"
    mat-raised-button
    type="submit"
    (click)="viewObject(age)">
    <mat-icon>visibility</mat-icon>
  </button>
  <button mat-raised-button
    type="submit"
    (click)="editObject(age)">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-raised-button
    *ngIf="!hideDeleteButton"
    type="submit"
    (click)="deleteObject(age)">
    <mat-icon>delete</mat-icon>
  </button>
</div>
