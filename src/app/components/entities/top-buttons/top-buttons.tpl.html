<h1>{{title}}</h1>
<ng-container *ngIf="areButtonsDisplayed">
  <button mat-raised-button
    color="primary"
    (click)="newObject()">
    <mat-icon>add</mat-icon>
    <span>{{createButtonLibelle}}</span>
  </button>
  <button mat-raised-button
    color="primary"
    (click)="exportObjects()">
    <mat-icon>save</mat-icon>
    <span>{{exportButtonLibelle}}</span>
  </button>
  <button mat-raised-button
    color="primary"
    (click)="refresh()">
    <mat-icon>refresh</mat-icon>
    <span>Rafra√Æchir</span>
  </button>
</ng-container>
