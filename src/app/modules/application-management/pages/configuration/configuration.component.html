<div class="page-container">
  <div class="configuration-container-header">
    <h1>Configuration</h1>
    <span class="flex-spacer"></span>
    <ng-container *ngIf="!(isCurrentlyEditing$ | async)">
      <span class="button-spacer"></span>
      <button mat-raised-button color="primary" (click)="switchToEditionMode()">
        <mat-icon>create</mat-icon>
        <span>Modifier la configuration</span>
      </button>
    </ng-container>
  </div>

  <configuration-form
    *ngIf="isCurrentlyEditing$ | async"
    [appConfiguration]="appConfiguration$ | async"
    (confirm)="saveAppConfiguration($event)"
    (back)="switchToViewAllMode()"
  ></configuration-form>

  <div *ngIf="!(isCurrentlyEditing$ | async)" class="table-responsive">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="label">
        <mat-header-cell *matHeaderCellDef> Propriété </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.label }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="value">
        <mat-header-cell mat-header-cell *matHeaderCellDef>
          Valeur
        </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
          {{ element.value }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
