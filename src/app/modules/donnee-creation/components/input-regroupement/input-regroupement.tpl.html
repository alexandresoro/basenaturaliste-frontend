<!-- REGROUPEMENT -->
<mat-form-field>
  <input
    matInput
    placeholder="N° de regroupement"
    id="input-regroupement"
    name="regroupement"
    type="number"
    min="1"
    max="65535"
    [formControl]="control"
  />
  <button
    *ngIf="!hideButton"
    id="btn-generate"
    matSuffix
    mat-button
    color="primary"
    (click)="displayNextRegroupement()"
    [disabled]="control.disabled"
    type="button"
  >
    Générer
  </button>
</mat-form-field>
<mat-error
  *ngIf="control.hasError('forbiddenValue')"
  class="creation-page-error"
>
  La numéro de regroupement doit être un nombre entier compris entre 1 et 65535.
</mat-error>
