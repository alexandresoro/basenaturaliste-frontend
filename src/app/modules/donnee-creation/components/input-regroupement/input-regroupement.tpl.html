<!-- REGROUPEMENT -->
<mat-form-field class="regroupement-container">
  <input
    matInput
    placeholder="N° de regroupement"
    id="input-regroupement"
    name="regroupement"
    type="number"
    min="1"
    max="65535"
    [formControl]="control"
  />
  <button
    *ngIf="!hideButton"
    id="btn-generate"
    matSuffix
    mat-button
    color="primary"
    (click)="displayNextRegroupement()"
    [disabled]="control.disabled"
    type="button"
  >
    Générer
  </button>
</mat-form-field>
