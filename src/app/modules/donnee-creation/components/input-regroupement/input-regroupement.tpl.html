<!-- REGROUPEMENT -->
<mat-form-field class="regroupement-container">
  <input
    matInput
    placeholder="N° de regroupement"
    id="input-regroupement"
    name="regroupement"
    type="number"
    min="1"
    [formControl]="control"
  />
  <button matSuffix mat-button (click)="displayNextRegroupement()">
    Générer
  </button>
</mat-form-field>
