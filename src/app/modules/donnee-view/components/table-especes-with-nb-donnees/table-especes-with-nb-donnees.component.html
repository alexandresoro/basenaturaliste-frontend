<div class="view-table-container">
  <div>
    <mat-form-field class="view-table-filter">
      <input
        matInput
        type="text"
        placeholder="Filtre"
        id="input-filtre"
        name="filtre"
        [(ngModel)]="filterValue"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="applyFilter()">
      Filtrer les résultats
    </button>
  </div>

  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="classe">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        Classe
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.classe }}
      </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        Code
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.code }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nomFrancais">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        Nom français
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.nomFrancais }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nomLatin">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        Nom latin
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.nomLatin }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nbDonnees">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        Nombre de fiches espèces
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.nbDonnees }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [class.selected-row]="selectedEspece && selectedEspece.code === row.code"
      (click)="onRowClicked(row)"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 100, 200]"></mat-paginator>
</div>
