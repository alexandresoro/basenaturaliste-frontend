<!-- Code -->
<mat-form-field>
  <input
    [errorStateMatcher]="matcher"
    [formControl]="entityForm.controls['code']"
    id="input-code"
    matInput
    maxlength="100"
    name="code"
    placeholder="Code du département"
    type="text"
  />

  <mat-error *ngIf="entityForm.controls['code'].hasError('required')">
    Le champ "Code du département" ne peut pas être vide.
  </mat-error>
  <mat-error *ngIf="entityForm.hasError('alreadyExistingCode')">
    {{ entityForm.getError("alreadyExistingCode").message }}
  </mat-error>
</mat-form-field>
