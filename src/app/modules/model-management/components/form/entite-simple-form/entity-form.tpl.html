<mat-card>
  <mat-card-title>
    <h2 *ngIf="!isEditionMode">{{ creationTitle }}</h2>
    <h2 *ngIf="isEditionMode">{{ editionTitle }}</h2>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="entityForm" class="entity-form">
      <!-- ID -->
      <mat-form-field *ngIf="isEditionMode">
        <input
          [formControl]="entityForm.controls['id']"
          id="input-id"
          matInput
          name="id"
          placeholder="ID"
          readonly
          type="text"
        />
      </mat-form-field>

      <!-- Not common part of the form -->
      <ng-template entity-sub-form></ng-template>

      <div class="cancel-submit-buttons">
        <button
          mat-raised-button
          type="button"
          color="accent"
          (click)="cancel()"
        >
          <mat-icon>cancel</mat-icon>
          Annuler
        </button>
        <span class="button-spacer"></span>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="!entityForm.valid"
          (click)="save()"
        >
          <mat-icon>save</mat-icon>
          Enregistrer
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
