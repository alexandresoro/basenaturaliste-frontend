<!-- Classe -->
<mat-form-field>
  <mat-select
    [formControl]="entityForm.controls['classe']"
    id="input-classe"
    name="classe"
    placeholder="Classe de l'espèce"
  >
    <mat-option *ngFor="let classe of classes" [value]="classe">
      {{ classe.libelle }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="entityForm.controls['classe'].hasError('required')">
    Le champ "Classe de l'espèce" ne peut pas être vide.
  </mat-error>
</mat-form-field>

<!-- Code espece -->
<mat-form-field>
  <input
    [errorStateMatcher]="matcher"
    [formControl]="entityForm.controls['code']"
    id="input-code"
    matInput
    name="code"
    placeholder="Code de l'espèce"
    type="text"
  />

  <mat-error *ngIf="entityForm.controls['code'].hasError('required')">
    Le champ "Code de l'espèce" ne peut pas être vide.
  </mat-error>
</mat-form-field>
