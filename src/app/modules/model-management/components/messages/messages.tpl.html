<div *ngIf="!!pageStatusHelper.getMessage()" class="bn-messages">
  <div
    class="alert"
    [class.alert-success]="
      pageStatusHelper.getStatus() === pageStatusEnum.SUCCESS
    "
    [class.alert-danger]="pageStatusHelper.getStatus() === pageStatusEnum.ERROR"
  >
    <strong>Messages:</strong>
    <br />
    <span>{{ pageStatusHelper.getMessage() }}</span>
    <br />
  </div>
</div>
