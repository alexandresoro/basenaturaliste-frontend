<div class="table-topbar">
  <mat-form-field class="table-filter-field">
    <input matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filtre">
  </mat-form-field>
  <span class="flex-spacer"></span>
  <table-buttons [object]="selectedObject"
    (onClickViewObject)="viewObject()"
    (onClickEditObject)="editObject()"
    (onClickDeleteObject)="deleteObject()"></table-buttons>
</div>
