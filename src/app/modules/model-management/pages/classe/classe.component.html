<div class="page-container">
  <top-buttons
    title="Classes espèces"
    createButtonLibelle="Créer une classe"
    exportButtonLibelle="Exporter les classes"
    (onClickNewObject)="newObject()"
    (onClickExportObjects)="exportObjects()"
  ></top-buttons>

  <classe-table
    (delete)="deleteObject($event)"
    (edit)="editObject($event)"
  ></classe-table>
</div>
