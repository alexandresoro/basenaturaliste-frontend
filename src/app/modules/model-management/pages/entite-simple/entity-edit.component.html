<h1 class="entity-page-header">{{ getPageTitle() }}</h1>
<div class="page-container">

  <entity-form
    [componentType]="getFormType()"
    [isEditionMode]="getIsEditionMode$() | async"
    [creationTitle]="getCreationTitle()"
    [editionTitle]="getEditionTitle()"
    [entityForm]="getForm()"
    (confirm)="saveEntity($event)"
    (back)="backToEntityPage()"
  ></entity-form>
</div>
