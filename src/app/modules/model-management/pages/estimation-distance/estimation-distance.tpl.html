<div class="lco-entity-page">
  <top-buttons title="Estimations de la distance"
    createButtonLibelle="Créer une estimation"
    exportButtonLibelle="Exporter les estimations"
    [areButtonsDisplayed]="isViewAllMode()"
    (onClickNewObject)="newObject()"
    (onClickExportObjects)="exportObjects()"
    (onClickRefresh)="getAll()"></top-buttons>

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>

  <estimation-distance-table *ngIf="isViewAllMode()"
    [objects]="objects"
    (delete)="deleteObject($event)"
    (edit)="editObject($event)"
    (view)="viewObject($event)"></estimation-distance-table>

  <entite-avec-libelle-form *ngIf="isCreationMode() || isEditionMode()"
    [object]="objectToSave"
    [mode]="mode"
    creationTitle="Création d'une estimation de la distance"
    editionTitle="Édition d'une estimation de la distance"
    (confirm)="saveObject()"
    (back)="cancelEdition()"></entite-avec-libelle-form>

  <entite-delete-confirmation *ngIf="isRemoveMode()"
    question="Êtes-vous certain de vouloir supprimer l'estimation de la distance ?"
    details="{{currentObject.nbDonnees}} données ont cette estimation de la distance."
    cancellationLabel="Non, annuler la suppression"
    confirmationLabel="Oui, supprimer l'estimation de la distance"
    (confirm)="confirmObjectRemoval($event)">
  </entite-delete-confirmation>

  <entity-details *ngIf="isViewOneMode() || isRemoveMode()"
    [detailsData]="getDetailsData()"
    detailsTitle="Détails de l'estimation de la distance"
    [isBackButtonDisplayed]="isViewOneMode()"
    (back)="viewAll()">
  </entity-details>

</div>
