<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    type="button"
    color="accent"
    [mat-dialog-close]="false"
  >
    {{data.cancelLabel}}
  </button>
  <button
    mat-raised-button
    type="button"
    color="primary"
    [mat-dialog-close]="true"
  >
    {{data.validateLabel}}
  </button>
</mat-dialog-actions>
