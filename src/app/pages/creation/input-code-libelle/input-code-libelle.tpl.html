<span class="code-libelle-container">
  <mat-form-field class="code-input">
    <mat-select class="form-control"
      [placeholder]="'Code '+type+' '+num"
      [disabled]="isDisabled"
      [id]="'input-code-' + type + '-' + num"
      [name]="'code-' + type + '-' + num"
      [ngModel]="selectedValue"
      (ngModelChange)="updateValue($event)">
      <mat-option></mat-option>
      <mat-option *ngFor="let value of values"
        [value]="value">
        {{value.code}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="libelle-input">
    <mat-select class="form-control"
      [placeholder]="'LibellÃ© '+type+' '+num"
      [disabled]="isDisabled"
      [id]="'input-libelle-' + type + '-' + num"
      [name]="'libelle-' + type + '-' + num"
      [ngModel]="selectedValue"
      (ngModelChange)="updateValue($event)">
      <mat-option></mat-option>
      <mat-option *ngFor="let value of values"
        [value]="value">
        {{value.libelle}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</span>
