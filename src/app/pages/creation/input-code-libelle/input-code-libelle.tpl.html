<span class="code-libelle-container">
  <mat-form-field class="code-input">
    <input type="text"
      matInput
      [placeholder]="type+' '+num"
      [id]="'input-' + type + '-' + num"
      [name]="type + '-' + num"
      [formControl]="myControl"
      [matAutocomplete]="auto"
      [ngModel]="selectedValue">
    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="updateValue($event)">
      <mat-option *ngFor="let value of filteredValues | async"
        [value]="value">
        {{value.code}} - {{value.libelle}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</span>
