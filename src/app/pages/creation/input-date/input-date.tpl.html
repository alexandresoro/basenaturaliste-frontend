<!-- DATE -->
<mat-form-field class="date-creation-input">
  <input
    matInput
    [matDatepicker]="picker"
    placeholder="Date"
    id="input-date"
    name="date"
    [(ngModel)]="selectedDate"
    [disabled]="isDisabled"
    [required]="!isDisabled"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
