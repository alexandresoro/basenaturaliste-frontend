<div class="lco-entity-delete-confirmation lco-classe-delete-confirmation">
  <h2>Confirmation de suppression</h2>

  <div>
    Êtes-vous certain de vouloir supprimer la classe ?
    <br> Toutes les espèces et les données avec cette classe seront supprimées.
  </div>

  <div>
    <div class="  text-right ">
      <button mat-raised-button
        color="accent"
        (click)="cancelRemoval()">
        <mat-icon>cancel</mat-icon>
        <span>Non, annuler la suppression</span>
      </button>
      <button mat-raised-button
        color="primary"
        (click)="confirmRemoval()">
        <mat-icon>save</mat-icon>
        <span>Oui, supprimer la classe</span>
      </button>
    </div>
  </div>

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>
  <hr>

  <classe-details [objectToView]="object"
    [isBackButtonDisplayed]="false">
  </classe-details>

</div>
