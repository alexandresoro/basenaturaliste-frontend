<div class="lco-entity-delete-confirmation">
  <h2>Confirmation de suppression</h2>

  <div>
    Êtes-vous certain de vouloir supprimer le département ?
    <br> Toutes les communes, tous les lieux-dits et toutes les données avec ce département seront supprimés.
  </div>

  <div class="row">
    <div class="col-xs-12 text-right ">
      <button mat-raised-button
        color="accent"
        class="btn btn-default"
        (click)="cancelRemoval()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
        <span>Non, annuler la suppression</span>
      </button>
      <button mat-raised-button
        color="primary"
        class="btn btn-primary"
        (click)="confirmRemoval()">
        <span class="glyphicon glyphicon-save"></span>&nbsp;
        <span>Oui, supprimer le département</span>
      </button>
    </div>
  </div>

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>
  <hr>

  <departement-details [objectToView]="object"
    [isBackButtonDisplayed]="false">
  </departement-details>

</div>
