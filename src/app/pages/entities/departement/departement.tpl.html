<div class="lco-entity-page">
    <top-buttons title="Départements"
        createButtonLibelle="Créer un département"
        exportButtonLibelle="Exporter les départements"
        [areButtonsDisplayed]="isViewAllMode()"
        (onClickNewObject)="newObject()"
        (onClickExportObjects)="exportObjects()"
        (onClickRefresh)="getAll()"></top-buttons>

    <hr *ngIf="isCreationMode() || isEditionMode() || isViewOneMode() || isRemoveMode()">

    <entity-messages [messages]="messages"
        [status]="status"></entity-messages>

    <departement-table *ngIf="isViewAllMode()"
        [objects]="objects"
        (delete)="deleteObject($event)"
        (edit)="editObject($event)"
        (view)="viewObject($event)">
    </departement-table>

    <departement-form *ngIf="isCreationMode() || isEditionMode()"
        [object]="objectToSave"
        [mode]="mode"
        (confirm)="saveObject()"
        (back)="cancelEdition()">
    </departement-form>

    <departement-details *ngIf="isViewOneMode()"
        [objectToView]="objectToView"
        (back)="viewAll()">
    </departement-details>

    <departement-removal-confirmation *ngIf="isRemoveMode()"
        [objectToRemove]="objectToRemove"
        (confirm)="confirmObjectRemoval($event)">
    </departement-removal-confirmation>

</div>
