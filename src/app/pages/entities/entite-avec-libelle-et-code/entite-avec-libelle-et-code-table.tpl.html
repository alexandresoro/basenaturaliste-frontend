<table-buttons [object]="object"
  (onClickViewObject)="viewObject($event)"
  (onClickEditObject)="editObject($event)"
  (onClickDeleteObject)="deleteObject($event)"></table-buttons>

<mat-form-field>
  <input matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filtre">
</mat-form-field>

<div class="mat-elevation-z8">
  <table class="entite-avec-libelle-et-code-table"
    mat-table
    [dataSource]="dataSource"
    matSort>

    <!-- Code -->
    <ng-container matColumnDef="code">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Code</th>
      <td mat-cell
        *matCellDef="let row">{{row.code}}</td>
    </ng-container>

    <!-- Libelle -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Libell√©</th>
      <td mat-cell
        *matCellDef="let row">{{row.libelle}}</td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
