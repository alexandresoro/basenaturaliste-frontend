<div class="table-topbar">
  <mat-form-field class="table-filter-field">
    <input matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filtre">
  </mat-form-field>

  <span class="flex-spacer"></span>

  <table-buttons [object]="selectedObject"
    (onClickViewObject)="viewObject(selectedObject)"
    (onClickEditObject)="editObject(selectedObject)"
    (onClickDeleteObject)="deleteObject(selectedObject)"></table-buttons>
</div>

<div class="mat-elevation-z8">
  <table class="entite-avec-libelle-table"
    mat-table
    [dataSource]="dataSource"
    matSort>

    <!-- Libellé -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Libellé</th>
      <td mat-cell
        *matCellDef="let row">{{row.libelle}}</td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="onRowClicked(row)"
      [ngClass]="{'mat-row-selected': (!!selectedObject && (selectedObject.id == row.id))}">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
