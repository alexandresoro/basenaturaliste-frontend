<mat-card>
  <mat-card-title>
    <h2>Confirmation de suppression</h2>
  </mat-card-title>

  <mat-card-content>
    <p>{{question}}</p>
    <p>{{details}}</p>

    <div class="cancel-submit-buttons">
      <button mat-raised-button
        color="accent"
        (click)="cancelRemoval()">
        <mat-icon>cancel</mat-icon>
        {{cancellationLabel}}
      </button>
      <span class="button-spacer"></span>
      <button mat-raised-button
        color="primary"
        (click)="confirmRemoval()">
        <mat-icon>save</mat-icon>
        {{confirmationLabel}}
      </button>
    </div>
  </mat-card-content>
</mat-card>
