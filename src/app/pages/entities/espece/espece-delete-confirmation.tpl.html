<div class="lco-entity-delete-confirmation">
  <h2>Confirmation de suppression</h2>

  <div>
    Êtes-vous certain de vouloir supprimer cette espèce ?
    <br> Toutes les données avec cette espèce seront supprimées.
  </div>

  <div class="row">
    <div class="col-xs-12 text-right ">
      <button mat-raised-button
        color="accent"
        (click)="cancelRemoval()">
        <mat-icon>cancel</mat-icon>
        <span>Non, annuler la suppression</span>
      </button>
      <button mat-raised-button
        color="primary"
        (click)="confirmRemoval()">
        <mat-icon>save</mat-icon>
        <span>Oui, supprimer l'epèce</span>
      </button>
    </div>
  </div>

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>
  <hr>

  <espece-details [objectToView]="object"
    [isBackButtonDisplayed]="false">
  </espece-details>

</div>
