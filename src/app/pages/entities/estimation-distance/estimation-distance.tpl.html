<div class="lco-entity-page">
  <top-buttons title="Estimations de la distance"
    createButtonLibelle="CrÃ©er une estimation"
    exportButtonLibelle="Exporter les estimations"
    [areButtonsDisplayed]="modeHelper.isViewAllMode(mode)"
    (onClickNewObject)="newObject()"
    (onClickExportObjects)="exportObjects()"
    (onClickRefresh)="getAll()"></top-buttons>

  <hr *ngIf="modeHelper.isCreationMode(mode) || modeHelper.isEditionMode(mode) || modeHelper.isViewOneMode(mode) || modeHelper.isRemoveMode(mode)">

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>

  <estimation-distance-table *ngIf="modeHelper.isViewAllMode(mode)"
    [objects]="objects"
    (delete)="deleteObject($event)"
    (edit)="editObject($event)"
    (view)="viewObject($event)"></estimation-distance-table>

  <estimation-distance-form *ngIf="modeHelper.isCreationMode(mode) || modeHelper.isEditionMode(mode)"
    [object]="objectToSave"
    [mode]="mode"
    (confirm)="saveObject()"
    (back)="cancelEdition()"></estimation-distance-form>

  <estimation-distance-details *ngIf="modeHelper.isViewOneMode(mode)"
    [objectToView]="objectToView"
    (back)="viewAll()"></estimation-distance-details>

  <estimation-distance-removal-confirmation *ngIf="modeHelper.isRemoveMode(mode)"
    [objectToRemove]="objectToRemove"
    (confirm)="confirmObjectRemoval($event)">
  </estimation-distance-removal-confirmation>

</div>
