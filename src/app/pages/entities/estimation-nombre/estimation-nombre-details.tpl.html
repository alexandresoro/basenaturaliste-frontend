<div class="lco-entity-details">
  <h2>{{detailsTitle}}</h2>

  <dl class="dl-horizontal">
    <dt>ID</dt>
    <dd>
      <span>{{object.id}}</span>
    </dd>

    <dt>Libellé</dt>
    <dd>
      <span>{{object.libelle}}</span>
    </dd>

    <dt>Non compté</dt>
    <dd>
      <span *ngIf="object.nonCompte">Oui</span>
      <span *ngIf="!object.nonCompte">Non</span>
    </dd>
  </dl>

  <button *ngIf="isBackButtonDisplayed"
    mat-raised-button
    color="accent"
    (click)="backToViewAll()"
    class="btn btn-info">
    <mat-icon>keyboard_backspace</mat-icon>
    <span> Retour</span>
  </button>
</div>
