<div class="lco-entity-form lco-entite-simple-form">
    <form (ngSubmit)="save()"
        #entiteSimpleForm="ngForm">
        <div>
            <h2 *ngIf="isCreationMode()">{{creationTitle}}</h2>
            <h2 *ngIf="isEditionMode()">{{editionTitle}}</h2>
        </div>
        <div>
            <div *ngIf="isEditionMode()"
                class="form-group">
                <label for="fieldId">ID</label>
                <input type="text"
                    class="form-control"
                    id="fieldId"
                    name="fieldId"
                    [(ngModel)]="object.id"
                    #fieldId="ngModel"
                    readonly/>
            </div>

            <div class="form-group">
                <label class="control-label"
                    for="test">Libellé</label>
                <input type="text"
                    class="form-control"
                    name="input-libelle"
                    id="input-libelle"
                    [(ngModel)]="object.libelle"
                    #fieldLibelle="ngModel"
                    required/>

                <div [hidden]="fieldLibelle.valid || fieldLibelle.pristine">
                    <p class="help-block"
                        [hidden]="fieldLibelle.valid.required">
                        Le Libellé ne peut pas être vide.
                    </p>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label"
                    for="input-non-compte">Non compté</label>
                <input type="checkbox"
                    name="input-non-compte"
                    id="input-non-compte"
                    [(ngModel)]="object.nonCompte"
                    #inputNonCompte="ngModel" />
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12 text-right ">
                <button mat-raised-button
                    color="accent"
                    class="btn btn-default"
                    (click)="cancel()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
                    <span>Annuler</span>
                </button>
                <button mat-raised-button
                    color="primary"
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="!entiteSimpleForm.form.valid">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;
                    <span>Enregistrer</span>
                </button>
            </div>
        </div>
    </form>

</div>
