<mat-card>
  <mat-card-title>
    <h2>{{detailsTitle}}</h2>
  </mat-card-title>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <strong>ID</strong>&nbsp; {{object.id}}
      </mat-list-item>

      <mat-list-item>
        <strong>DÃ©partement</strong>&nbsp; {{object.commune.departement.code}}
      </mat-list-item>

      <mat-list-item>
        <strong>Code de la Commune</strong>&nbsp; {{object.commune.code}}
      </mat-list-item>

      <mat-list-item>
        <strong>Nom de la Commune</strong>&nbsp; {{object.commune.nom}}
      </mat-list-item>

      <mat-list-item>
        <strong>Nom du lieu-dit</strong>&nbsp; {{object.nom}}
      </mat-list-item>

      <mat-list-item>
        <strong>Altitude</strong>&nbsp; {{object.altitude}}
      </mat-list-item>

      <mat-list-item>
        <strong>Longitude</strong>&nbsp; {{object.longitude}}
      </mat-list-item>

      <mat-list-item>
        <strong>Latitude</strong>&nbsp; {{object.latitude}}
      </mat-list-item>
    </mat-list>

    <button *ngIf="isBackButtonDisplayed"
      mat-raised-button
      color="accent"
      (click)="backToViewAll()"
      class="btn btn-info">
      <mat-icon>keyboard_backspace</mat-icon>
      <span> Retour</span>
    </button>

  </mat-card-content>
</mat-card>
