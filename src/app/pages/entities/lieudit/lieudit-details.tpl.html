<mat-card>
  <mat-card-title>
    <h2>{{detailsTitle}}</h2>
  </mat-card-title>

  <mat-card-content>
    <dl class="dl-horizontal">
      <dt>ID</dt>
      <dd>
        <span>{{object.id}}</span>
      </dd>

      <dt>DÃ©partement</dt>
      <dd>
        <span>{{object.commune.departement.code}}</span>
      </dd>

      <dt>Code commune</dt>
      <dd>
        <span>{{object.commune.code}}</span>
      </dd>

      <dt>Nom commune</dt>
      <dd>
        <span>{{object.commune.nom}}</span>
      </dd>

      <dt>Nom</dt>
      <dd>
        <span>{{object.nom}}</span>
      </dd>

      <dt>Nom</dt>
      <dd>
        <span>{{object.nom}}</span>
      </dd>

      <dt>Altitude</dt>
      <dd>
        <span>{{object.altitude}}</span>
      </dd>

      <dt>Longitude</dt>
      <dd>
        <span>{{object.longitude}}</span>
      </dd>

      <dt>Latitude</dt>
      <dd>
        <span>{{object.latitude}}</span>
      </dd>

    </dl>

    <button *ngIf="isBackButtonDisplayed"
      mat-raised-button
      color="accent"
      (click)="backToViewAll()"
      class="btn btn-info">
      <mat-icon>keyboard_backspace</mat-icon>
      <span> Retour</span>
    </button>

  </mat-card-content>
</mat-card>
