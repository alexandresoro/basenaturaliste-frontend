<div class="lco-entity-delete-confirmation">
  <h2>Confirmation de suppression</h2>

  <div>
    Êtes-vous certain de vouloir supprimer la météo ?
  </div>

  <div class="row">
    <div class="col-xs-12 text-right ">
      <button mat-raised-button
        color="accent"
        (click)="cancelRemoval()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
        <span>Non, annuler la suppression</span>
      </button>
      <button mat-raised-button
        color="primary"
        (click)="confirmRemoval()">
        <span class="glyphicon glyphicon-save"></span>&nbsp;
        <span>Oui, supprimer la météo</span>
      </button>
    </div>
  </div>

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>
  <hr>

  <meteo-details [objectToView]="object"
    [isBackButtonDisplayed]="false">
  </meteo-details>

</div>
