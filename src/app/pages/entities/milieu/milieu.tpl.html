<div class="lco-entity-page lco-comportement-page">
  <top-buttons title="Milieux"
    createButtonLibelle="CrÃ©er un milieu"
    exportButtonLibelle="Exporter les milieux"
    [areButtonsDisplayed]="isViewAllMode()"
    (onClickNewObject)="newObject()"
    (onClickExportObjects)="exportObjects()"
    (onClickRefresh)="getAll()"></top-buttons>

  <hr *ngIf="isCreationMode() || isEditionMode() || isViewOneMode() || isRemoveMode()">

  <entity-messages [messages]="messages"
    [status]="status"></entity-messages>

  <milieu-table *ngIf="isViewAllMode()"
    [objects]="objects"
    (delete)="deleteObject($event)"
    (edit)="editObject($event)"
    (view)="viewObject($event)">
  </milieu-table>

  <milieu-form *ngIf="isCreationMode() || isEditionMode()"
    [object]="objectToSave"
    [mode]="mode"
    (confirm)="saveObject()"
    (back)="cancelEdition()">
  </milieu-form>

  <milieu-details *ngIf="isViewOneMode()"
    [objectToView]="objectToView"
    (back)="viewAll()">
  </milieu-details>

  <milieu-removal-confirmation *ngIf="isRemoveMode()"
    [objectToRemove]="objectToRemove"
    (confirm)="confirmObjectRemoval($event)">
  </milieu-removal-confirmation>

</div>
